apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-adhithia-me
  labels:
    name: demo-adhithia-me
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: demo.adhithia.me
    http:
      paths:
      - pathType: Prefix
        path: "/operation/product"
        backend:
          service:
            name: product
            port: 
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: product
spec:
  type: ExternalName
  externalName: product.operation.svc