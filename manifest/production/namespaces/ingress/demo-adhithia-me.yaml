apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-adhithia-me
  labels:
    name: demo-adhithia-me
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  rules:
  - host: demo.adhithia.me
    http:
      paths:
      - pathType: Prefix
        path: "/operation/product"
        backend:
          service:
            name: product
            port: 
              number: 80
      - pathType: Prefix
        path: "/operation/auth/?(.*)"
        backend:
          service:
            name: auth
            port: 
              number: 80
      - pathType: Prefix
        path: "/operation/goapp"
        backend:
          service:
            name: goapp
            port: 
              number: 80
  tls:
  - hosts:
    - demo.adhithia.me
    secretName: letsencrypt-production-secret
---
apiVersion: v1
kind: Service
metadata:
  name: product
spec:
  type: ExternalName
  externalName: product.operation.svc
---
apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  type: ExternalName
  externalName: auth.operation.svc
---
apiVersion: v1
kind: Service
metadata:
  name: goapp
spec:
  type: ExternalName
  externalName: goapp.frontend.svc