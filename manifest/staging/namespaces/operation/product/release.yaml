apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: product
spec:
  interval: 5m
  chart:
    spec:
      chart: ./helm/application
      sourceRef:
        kind: HelmRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
  values:
    image: nginx:latest
    port: 80